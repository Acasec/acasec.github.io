<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>All Pets</title>
  <style>
    .pet-list {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .pet {
      border: 1px solid #ccc;
      padding: 10px;
      width: 200px;
      text-align: center;
      border-radius: 8px;
      background: #f5f5f5;
    }

    .pet img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 6px;
    }
  </style>
</head>
<body>

  <h1>List of Pets</h1>

  <div class="pet-list" id="petList"></div>
</body>
<script src="script.js"></script> 
</html>
